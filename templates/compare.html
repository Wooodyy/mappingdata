<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Результаты сравнения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 font-sans">
    <main class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold text-slate-800">Результаты сравнения</h1>
        <button onclick="goBackToUpload()" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 border border-blue-600 hover:bg-blue-800 hover:shadow-lg hover:scale-105 text-white rounded-lg transition-all duration-200 text-sm font-medium shadow-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
          </svg>
          Загрузить новый файл
        </button>
      </div>
      <div id="tableContainer"></div>
      <div id="emptyState" class="hidden">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
          <p class="text-slate-700">Нет данных для отображения. Перейдите на страницу загрузки и выполните сравнение.</p>
        </div>
      </div>
    </main>

    <script>
      // Глобальная переменная для хранения общей структуры столбцов
      let globalHeaders = [];
      let globalColumnWidths = {};

      // Общая функция для создания таблицы
      function createTableHtml(data, title, colorClass, iconPath, compareWith = null) {
        // Получаем заголовки из данных (из первой строки первого контейнера)
        let headers = [];
        for (const [containerName, rows] of Object.entries(data.containers)) {
          if (rows.length > 0) {
            headers = Object.keys(rows[0]);
            break;
          }
        }

        // Если это первая таблица, сохраняем структуру столбцов
        if (globalHeaders.length === 0) {
          globalHeaders = [...headers];
          // Определяем ширину столбцов в процентах для первой таблицы
          headers.forEach(header => {
            if (header === 'Коммерческое описание товара') {
              globalColumnWidths[header] = '25%';
            } else if (header === 'Код ТН ВЭД') {
              globalColumnWidths[header] = '10%';
            } else if (header === 'Номер контейнера') {
              globalColumnWidths[header] = '12%';
            } else if (header === 'Валюта') {
              globalColumnWidths[header] = '6%';
            } else if (header === 'Сумма') {
              globalColumnWidths[header] = '8%';
            } else if (header === 'Вес брутто') {
              globalColumnWidths[header] = '8%';
            } else {
              globalColumnWidths[header] = '7%';
            }
          });
        }

        // Используем глобальную структуру столбцов для всех таблиц
        headers = globalHeaders;
        
        // Получаем список номеров контейнеров
        const containerNumbers = Object.keys(data.containers);
        const containerDisplay = containerNumbers.length > 0 ? containerNumbers.join(', ') : 'Нет данных';
        
        const headerHtml = headers.map(h => {
          const width = globalColumnWidths[h] || '7%';
          return `<th class="px-2 py-2 text-left text-xs font-semibold text-slate-700 tracking-normal border-r border-slate-200" style="width: ${width}; min-width: ${width}; max-width: ${width};">${h}</th>`;
        }).join('');
        
        let allRows = [];
        for (const [containerName, rows] of Object.entries(data.containers)) {
          allRows = allRows.concat(rows);
        }
        
        // Рассчитываем итоги для числовых полей
        let totals = {};
        
        // Определяем числовые поля для суммирования
        const numericFields = ['Количество грузовых мест', 'Количество упаковок', 'Вес брутто', 'Сумма'];
        
        numericFields.forEach(field => {
          if (headers.includes(field)) {
            totals[field] = 0;
          }
        });
        
        allRows.forEach(row => {
          numericFields.forEach(field => {
            if (totals.hasOwnProperty(field)) {
              totals[field] += parseFloat(row[field]) || 0;
            }
          });
        });

        // Функция для сравнения значений
        function compareValues(val1, val2) {
          const str1 = (val1 ?? '').toString().trim();
          const str2 = (val2 ?? '').toString().trim();
          return str1 === str2;
        }

        // Получаем данные для сравнения (если есть)
        let comparisonRows = [];
        if (compareWith && compareWith.containers) {
          for (const [containerName, rows] of Object.entries(compareWith.containers)) {
            comparisonRows = comparisonRows.concat(rows);
          }
        }

        const rowsHtml = allRows.map((row, i) => `
          <tr class="hover:bg-slate-50 transition-colors duration-150 ${i % 2 === 0 ? 'bg-white' : 'bg-slate-50'}">
            ${headers.map(header => {
              const value = (row[header] ?? '').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;');
              const width = globalColumnWidths[header] || '7%';
              
              // Проверяем, есть ли различия с данными для сравнения
              let isDifferent = false;
              if (comparisonRows.length > i) {
                const comparisonRow = comparisonRows[i];
                isDifferent = !compareValues(row[header], comparisonRow[header]);
              }
              
              if (header === 'Коммерческое описание товара') {
                return `<td class="px-2 py-1 text-sm text-slate-900 min-w-0 relative border-r border-slate-200 ${isDifferent ? 'bg-red-200 rounded-lg' : ''}" style="width: ${width}; min-width: ${width}; max-width: ${width}; margin: ${isDifferent ? '2px' : '0'};">
                  <div 
                    class="cursor-pointer overflow-hidden text-ellipsis"
                    style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; line-height: 1.2em; max-height: 3.6em;"
                    onclick="toggleTextExpansion(this)"
                    title="Нажмите для развертывания/свертывания"
                  >
                    ${value}
                  </div>
                </td>`;
              } else {
                return `<td class="px-2 py-1 text-sm text-slate-900 whitespace-nowrap border-r border-slate-200 ${isDifferent ? 'bg-red-200 rounded-lg' : ''}" style="width: ${width}; min-width: ${width}; max-width: ${width}; margin: ${isDifferent ? '2px' : '0'};">${value}</td>`;
              }
            }).join('')}
          </tr>
        `).join('');

        // Создаем строку итогов
        const totalsRowHtml = `
          <tr class="bg-gradient-to-r from-slate-100 to-slate-200 border-t-2 border-slate-300 font-semibold">
            ${headers.map(header => {
              const width = globalColumnWidths[header] || '7%';
              
              if (totals.hasOwnProperty(header)) {
                const value = totals[header].toFixed(2);
                return `<td class="px-2 py-2 text-sm text-slate-800 whitespace-nowrap border-r border-slate-200" style="width: ${width}; min-width: ${width}; max-width: ${width};">${value}</td>`;
              } else if (header === 'Код ТН ВЭД') {
                return `<td class="px-2 py-2 text-sm text-slate-800 whitespace-nowrap font-bold border-r border-slate-200" style="width: ${width}; min-width: ${width}; max-width: ${width};">ИТОГО:</td>`;
              } else if (header === 'Коммерческое описание товара') {
                return `<td class="px-2 py-2 text-sm text-slate-800 whitespace-nowrap border-r border-slate-200" style="width: ${width}; min-width: ${width}; max-width: ${width};">—</td>`;
              } else {
                return `<td class="px-2 py-2 text-sm text-slate-800 whitespace-nowrap border-r border-slate-200" style="width: ${width}; min-width: ${width}; max-width: ${width};">—</td>`;
              }
            }).join('')}
          </tr>
        `;
        
        return `
          <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-6">
            <div class="bg-gradient-to-r ${colorClass} px-6 py-4">
              <h2 class="text-xl font-semibold text-white flex items-center">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  ${iconPath}
                </svg>
                ${title} — ${containerDisplay}
              </h2>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full border-collapse" style="table-layout: fixed;">
                <thead class="bg-slate-50 border-b border-slate-200">
                  <tr>${headerHtml}</tr>
                </thead>
                <tbody class="divide-y divide-slate-200">
                  ${rowsHtml}
                  ${totalsRowHtml}
                </tbody>
              </table>
            </div>
          </div>
        `;
      }


      (function renderFromLocalStorage() {
        try {
          // Сбрасываем глобальные переменные для нового рендеринга
          globalHeaders = [];
          globalColumnWidths = {};
          
          const raw = localStorage.getItem("mapato_compare_result");
          const container = document.getElementById("tableContainer");
          const empty = document.getElementById("emptyState");
          if (!raw) { empty.classList.remove("hidden"); return; }

          const data = JSON.parse(raw);
          let tableHtml = '';
          // Проверяем наличие данных
          if (!data || (!data.xml_data && !data.invoice_data)) {
            empty.classList.remove("hidden");
            return;
          }


          // Таблица XML данных в формате ExcelData (если доступна)
          if (data && data.xml_data && data.xml_data.containers && Object.keys(data.xml_data.containers).length > 0) {
            const xmlIconPath = `<rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke-width="2"/><line x1="3" y1="9" x2="21" y2="9" stroke-width="2"/><line x1="9" y1="9" x2="9" y2="19" stroke-width="2"/><line x1="15" y1="9" x2="15" y2="19" stroke-width="2"/>`;
            // Передаем данные инвойса для сравнения, если они есть
            const compareWith = (data && data.invoice_data && data.invoice_data.containers && Object.keys(data.invoice_data.containers).length > 0) ? data.invoice_data : null;
            tableHtml += createTableHtml(data.xml_data, "Данные из ТД", "from-green-800 to-green-900", xmlIconPath, compareWith);
          }

          // Таблица данных инвойса
          if (data && data.invoice_data && data.invoice_data.containers && Object.keys(data.invoice_data.containers).length > 0) {
            const invoiceIconPath = `<rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke-width="2"/><line x1="3" y1="9" x2="21" y2="9" stroke-width="2"/><line x1="9" y1="9" x2="9" y2="19" stroke-width="2"/><line x1="15" y1="9" x2="15" y2="19" stroke-width="2"/>`;
            // Передаем данные XML для сравнения, если они есть
            const compareWith = (data && data.xml_data && data.xml_data.containers && Object.keys(data.xml_data.containers).length > 0) ? data.xml_data : null;
            tableHtml += createTableHtml(data.invoice_data, "Данные из Инвойса", "from-slate-800 to-slate-900", invoiceIconPath, compareWith);
          } else if (data && data.invoice_data) {
            // Есть invoice_data, но нет контейнеров - показываем ошибку
            tableHtml += `
              <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-yellow-800 mb-2">Проблема с обработкой инвойса</h3>
                <p class="text-yellow-700">Инвойс был обработан, но данные контейнеров не найдены.</p>
                <pre class="mt-2 text-xs text-yellow-600 bg-yellow-100 p-2 rounded">${JSON.stringify(data.invoice_data, null, 2)}</pre>
              </div>
            `;
          } else {
            // Совсем нет данных об инвойсе
            tableHtml += `
              <div class="bg-blue-50 border border-blue-200 rounded-xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-blue-800 mb-2">Данные инвойса</h3>
                <p class="text-blue-700">Инвойс не был загружен или обработан.</p>
              </div>
            `;
          }

          // Отображение документов из XML в конце (если есть)
          if (data.xml_documents && data.xml_documents.length > 0) {
            const documentsHtml = data.xml_documents.map(doc => {
              const kind = (doc.DocKindCode || '').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;');
              const name = (doc.DocName || '').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;');
              const id = (doc.DocId || '').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;');
              const date = (doc.DocCreationDate || '').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;');
              const meta = [name, id, date].filter(Boolean).join(' · ');
              
              return `
                <div class="bg-white rounded border border-slate-200 p-1.5 hover:shadow-sm transition-shadow">
                  <div class="flex items-center gap-1.5">
                    <div class="w-5 h-5 bg-blue-100 rounded flex items-center justify-center flex-shrink-0">
                      <svg class="w-2.5 h-2.5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                      </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center gap-1 mb-0.5">
                        <span class="inline-flex items-center px-1 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                          ${kind || 'Документ'}
                        </span>
                      </div>
                      <div class="text-xs text-slate-600 truncate">
                        ${meta || 'Нет дополнительной информации'}
                      </div>
                    </div>
                  </div>
                </div>
              `;
            }).join('');

            tableHtml += `
              <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-6">
                <div class="bg-gradient-to-r from-blue-800 to-blue-900 px-4 py-2.5">
                  <h2 class="text-base font-semibold text-white flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Документы из XML — ${data.xml_documents.length} шт.
                  </h2>
                </div>
                <div class="p-2">
                  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-1.5">
                    ${documentsHtml}
                  </div>
                </div>
              </div>
            `;
          }

          // Добавляем место для комментария с ошибкой
          tableHtml += `
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-6">
              <div class="bg-gradient-to-r from-yellow-600 to-yellow-700 px-4 py-3">
                <h2 class="text-lg font-semibold text-white flex items-center">
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                  </svg>
                  Комментарий по документу
                </h2>
              </div>
              <div class="p-3">
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                  <p class="text-sm text-yellow-800">
                    <span class="font-medium">Статус:</span> Ожидание анализа...
                  </p>
                  <p class="text-xs text-yellow-600 mt-1">
                    Здесь будет отображаться информация об ошибках, найденных в документе
                  </p>
                </div>
              </div>
            </div>
          `;

          container.innerHTML = tableHtml;
        } catch (e) {
          console.error('Ошибка при отображении результата:', e);
          document.getElementById("emptyState").classList.remove("hidden");
        }
      })();

      // Функция для развертывания/свертывания текста в столбце "Коммерческое описание товара"
      function toggleTextExpansion(element) {
        const isExpanded = element.style.webkitLineClamp === 'none';
        
        if (isExpanded) {
          // Свернуть текст
          element.style.webkitLineClamp = '3';
          element.style.maxHeight = '3.6em';
          element.title = 'Нажмите для развертывания/свертывания';
        } else {
          // Развернуть текст
          element.style.webkitLineClamp = 'none';
          element.style.maxHeight = 'none';
          element.title = 'Нажмите для развертывания/свертывания';
        }
      }

      // Функция для перехода на страницу загрузки с очисткой данных
      function goBackToUpload() {
        localStorage.removeItem("mapato_compare_result");
        window.location.href = "/";
      }
    </script>
  </body>
 </html>
