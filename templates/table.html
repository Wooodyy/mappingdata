<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление контейнерами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-4px)' },
                        }
                    }
          },
        },
      };
    </script>
  </head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 font-inter">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-300 sticky top-0 z-50">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
              </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Импортированные данные из инвойса</h1>
                        <p class="text-sm text-gray-500">Просмотр и считывание данных</p>
                    </div>
                </div>

                <!-- Search -->
                <div class="flex-1 max-w-md mx-8">
                    <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                  </svg>
                </div>
                <input 
                  type="text" 
                  id="search-input" 
                            placeholder="Поиск по номеру контейнера..." 
                            class="w-full pl-10 pr-12 py-3 bg-white border-2 border-gray-400 rounded-xl text-sm text-gray-900 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 shadow-md"
                />
              <button 
                id="clear-search-btn" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200"
                style="display: none;"
              >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
              </button>
                    </div>
            </div>
            
                <!-- Actions -->
                <div class="flex items-center space-x-3">
                    <button 
                        id="save-btn" 
                        class="inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-xl hover:bg-primary-700 transition-all duration-200 shadow-md hover:shadow-lg"
                    >
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
            </svg>
                        Сохранить
          </button>
                    <button 
                        id="download-btn" 
                        class="inline-flex items-center px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-xl hover:bg-green-700 transition-all duration-200 shadow-md hover:shadow-lg"
                        style="display: none;"
                    >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
                        Скачать
          </button>
                    <button 
                        onclick="goBackToUpload()" 
                        class="inline-flex items-center px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-xl hover:bg-gray-700 transition-all duration-200 shadow-md hover:shadow-lg"
                    >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
              </svg>
                        Новый файл
          </button>
          </div>
        </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loading-state" class="flex items-center justify-center py-20">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-primary-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce-subtle">
                    <svg class="w-8 h-8 text-white animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
          </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Загрузка данных</h3>
                <p class="text-gray-500">Пожалуйста, подождите...</p>
        </div>
      </div>
    
        <!-- Containers will be generated here -->
        <div id="containers-container" class="space-y-2"></div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="bg-white text-gray-900 px-6 py-4 rounded-xl shadow-lg border border-gray-200 flex items-center space-x-3 max-w-sm">
            <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
            </div>
            <span id="toast-message" class="text-sm font-medium">Успешно!</span>
      </div>
    </div>

    <script>
        // Utility functions
        function formatNumber(value) {
            if (typeof value === 'string') {
                value = value.replace(/\.?0+$/, '');
            }
            const num = parseFloat(value);
            if (isNaN(num)) return value;
            const rounded = Math.round(num * 100) / 100;
            return rounded.toFixed(2).replace(/\.0+$/, '').replace(/\./g, ',');
        }

      function formatDate(dateString) {
        if (!dateString || dateString === "Не указана" || dateString.trim() === "") {
          return "Не указана";
        }
        try {
          if (/^\d{2}\.\d{2}\.\d{4}$/.test(dateString.trim())) {
            return dateString.trim();
          }
                let date;
          if (/^\d{4}-\d{2}-\d{2}$/.test(dateString.trim())) {
            date = new Date(dateString.trim());
                } else if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateString.trim())) {
            const parts = dateString.trim().split('/');
            date = new Date(parts[2], parts[1] - 1, parts[0]);
                } else if (dateString.includes('T')) {
            date = new Date(dateString);
                } else {
            date = new Date(dateString);
          }
          if (isNaN(date.getTime())) {
                    return dateString;
          }
          const day = String(date.getDate()).padStart(2, '0');
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const year = date.getFullYear();
          return `${day}.${month}.${year}`;
        } catch (error) {
          console.error("Ошибка форматирования даты:", error);
                return dateString;
        }
      }

      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastContent = toast.querySelector("div");
            const icon = toastContent.querySelector("svg");
            
            if (type === "success") {
                toastContent.className = "bg-white text-gray-900 px-6 py-4 rounded-xl shadow-lg border border-gray-200 flex items-center space-x-3 max-w-sm";
                icon.parentElement.className = "w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0";
                icon.className = "w-4 h-4 text-green-600";
            } else {
                toastContent.className = "bg-white text-gray-900 px-6 py-4 rounded-xl shadow-lg border border-red-200 flex items-center space-x-3 max-w-sm";
                icon.parentElement.className = "w-6 h-6 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0";
                icon.className = "w-4 h-4 text-red-600";
            }
        
        toastContent.querySelector("span").textContent = message;
        toast.classList.remove("translate-x-full");
            setTimeout(() => toast.classList.add("translate-x-full"), 3000);
      }

        // Data management
      async function fetchData() {
        try {
          const savedData = localStorage.getItem("mapato_data");
          if (!savedData) {
            showNoDataMessage();
            return Promise.resolve();
          }

          const data = JSON.parse(savedData);
          document.getElementById("loading-state").style.display = "none";
                generateContainers(data.containers);
          return Promise.resolve();
        } catch (error) {
          console.error("Error loading data:", error);
          showToast("Ошибка загрузки данных", "error");
          showErrorMessage();
          return Promise.resolve();
        }
      }

      function showNoDataMessage() {
        document.getElementById("loading-state").innerHTML = `
                <div class="text-center py-20">
                    <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Нет загруженных данных</h3>
                    <p class="text-gray-500 mb-6">Сначала загрузите файл для обработки</p>
                    <a href="/" class="inline-flex items-center px-6 py-3 bg-primary-600 text-white font-medium rounded-xl hover:bg-primary-700 transition-colors duration-200 shadow-sm hover:shadow-md">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                Загрузить файл
              </a>
          </div>
        `;
      }

      function showErrorMessage() {
        document.getElementById("loading-state").innerHTML = `
                <div class="text-center py-20">
                    <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Ошибка загрузки данных</h3>
                    <p class="text-gray-500 mb-6">Возможно, данные повреждены</p>
                    <button onclick="clearLocalData()" class="inline-flex items-center px-6 py-3 bg-red-600 text-white font-medium rounded-xl hover:bg-red-700 transition-colors duration-200 shadow-sm hover:shadow-md">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Очистить данные
              </button>
          </div>
        `;
      }

        // Container generation
        function generateContainers(containerData) {
            if (!containerData || Object.keys(containerData).length === 0) {
                document.getElementById("containers-container").innerHTML = `
                    <div class="text-center py-20">
                        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Нет контейнеров</h3>
                        <p class="text-gray-500">Данные для отображения отсутствуют</p>
                    </div>
                `;
            return;
          }
        
            const containersContainer = document.getElementById("containers-container");
            containersContainer.innerHTML = "";

            Object.entries(containerData).forEach(([containerNo, rows], index) => {
          if (rows.length === 0) return;

                const containerHtml = createContainerHTML(containerNo, rows, index + 1);
                containersContainer.insertAdjacentHTML("beforeend", containerHtml);
            });
        }

        function createContainerHTML(containerNo, rows, containerIndex) {
          const savedData = localStorage.getItem("mapato_data");
            let containerInfo = {
                sender_name: "Не указан",
                recipient_name: "Не указан", 
                sender_address: "Нет данных",
                recipient_address: "Нет данных",
                invoice: "Не указан",
                date_invoice: "Не указана"
            };
          
          if (savedData) {
            try {
              const data = JSON.parse(savedData);
              if (data.container_info && data.container_info[containerNo]) {
                        containerInfo = { ...containerInfo, ...data.container_info[containerNo] };
              }
            } catch (e) {
              console.error("Ошибка при получении информации о контейнере:", e);
            }
          }

            // Calculate totals
            const numericFields = ['Количество грузовых мест', 'Количество упаковок', 'Вес брутто', 'Сумма'];
            const totals = {};
            numericFields.forEach(field => {
                if (rows[0] && field in rows[0]) {
                    totals[field] = rows.reduce((sum, row) => sum + (parseFloat(row[field]) || 0), 0);
                }
            });

            // Define column widths
            const columnWidths = {};
            const headers = Object.keys(rows[0] || {});
            headers.forEach(header => {
                if (header === 'Коммерческое описание товара') {
                    columnWidths[header] = '30%';
                } else if (header === 'Код ТН ВЭД') {
                    columnWidths[header] = '7%';
                } else if (header === 'Номер контейнера') {
                    columnWidths[header] = '10%';
                } else if (header === 'Валюта') {
                    columnWidths[header] = '6%';
                } else if (header === 'Сумма') {
                    columnWidths[header] = '8%';
                } else if (header === 'Вес брутто') {
                    columnWidths[header] = '8%';
                } else {
                    columnWidths[header] = '7%';
                }
            });

            return `
                <div class="bg-white rounded-2xl shadow-lg border border-gray-300 overflow-hidden animate-fade-in">
                    <!-- Container Header -->
                    <div class="bg-gradient-to-r from-gray-100 to-gray-200 border-b border-gray-300 cursor-pointer hover:from-gray-200 hover:to-gray-300 transition-all duration-200" onclick="toggleContainer('${containerNo}')">
                        <div class="px-4 py-4">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                                    <div class="w-10 h-10 bg-white border-2 border-gray-400 rounded-xl flex items-center justify-center shadow-md">
                                        <svg class="w-5 h-5 text-gray-600 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="toggle-icon-${containerNo}" style="transform: rotate(-90deg);">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                          </svg>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900">
                                            Контейнер ${containerIndex} 
                                            <span 
                                                class="inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-bold rounded-xl cursor-pointer hover:bg-primary-700 hover:shadow-lg transition-all duration-200 ml-3 border-2 border-primary-700 shadow-md"
                                                onclick="event.stopPropagation(); copyToClipboard('${containerNo}', 'Номер контейнера скопирован')"
                                                title="Кликните для копирования номера контейнера"
                                            >
                                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                                </svg>
                                                ${containerNo}
                                            </span>
                                            <span class="text-sm text-gray-500 ml-2">${rows.length} позиций</span>
                                        </h3>
                        </div>
                      </div>
                                <span
                                    onclick="event.stopPropagation(); copyContainerToClipboard('${containerNo}')"
                                    class="inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-bold rounded-xl cursor-pointer hover:bg-primary-700 hover:shadow-lg transition-all duration-200 border-2 border-primary-700 shadow-md"
                                    title="Кликните для копирования таблицы"
                                >
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    </svg>
                                    Скопировать таблицу
                                </span>
                      </div>
                    </div>
                </div>

                    <!-- Container Content -->
                    <div class="hidden" id="container-content-${containerNo}">
                        <!-- Invoice Info -->
                        <div class="p-6 bg-gray-100 border-b border-gray-300">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Информация об инвойсе -->
                                <div class="bg-white rounded-xl p-4 border-2 border-gray-300 shadow-md">
                                    <div class="flex items-center mb-3">
                                        <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center mr-3">
                                            <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                          </svg>
                        </div>
                                        <h4 class="font-semibold text-gray-900">Информация об инвойсе</h4>
                      </div>
                                    <div class="space-y-3">
                                        <div>
                                            <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Номер инвойса</label>
                                            <div class="mt-1 p-2 bg-gray-100 rounded-lg border-2 border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors duration-200" 
                                                 onclick="copyToClipboard('${containerInfo.invoice}', 'Номер инвойса скопирован')"
                                                 title="Кликните для копирования">
                                                <span class="text-sm font-medium text-gray-900">${containerInfo.invoice}</span>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Дата инвойса</label>
                                            <div class="mt-1 p-2 bg-gray-100 rounded-lg border-2 border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors duration-200"
                                                 onclick="copyToClipboard('${formatDate(containerInfo.date_invoice)}', 'Дата инвойса скопирована')"
                                                 title="Кликните для копирования">
                                                <span class="text-sm font-medium text-gray-900">${formatDate(containerInfo.date_invoice)}</span>
                      </div>
                    </div>
                  </div>
                </div>

                                <!-- Отправитель -->
                                <div class="bg-white rounded-xl p-4 border-2 border-gray-300 shadow-md">
                    <div class="flex items-center mb-3">
                                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                      </div>
                                        <h4 class="font-semibold text-gray-900">Отправитель</h4>
                    </div>

        // Toggle container visibility
        window.toggleContainer = function(containerNo) {
            const content = document.getElementById(`container-content-${containerNo}`);
          const icon = document.getElementById(`toggle-icon-${containerNo}`);

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(0deg)';
          } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(-90deg)';
            }
        };

        // Copy functions
        function copyToClipboard(text, successMessage) {
            if (!text || text === "Загрузка..." || text === "Не указан" || text === "Нет данных") {
                showToast("Нет данных для копирования", "error");
          return;
            }
            navigator.clipboard.writeText(text)
                .then(() => showToast(successMessage))
                .catch(() => showToast("Ошибка копирования", "error"));
        }

        function copyContainerToClipboard(containerNo) {
            const savedData = localStorage.getItem("mapato_data");
            if (!savedData) {
                showToast("Нет данных для копирования", "error");
                return;
            }

            const data = JSON.parse(savedData);
            const containerData = data.containers[containerNo];
            
            if (!containerData || containerData.length === 0) {
                showToast("Данные контейнера не найдены", "error");
                return;
            }

            // Получаем заголовки колонок в правильном порядке
            const headers = Object.keys(containerData[0]).filter(key => key !== "Case No");
            
            // Добавляем данные строк
            let text = "";
            containerData.forEach((row) => {
                const cells = headers.map(header => {
                    const value = row[header];
                    
                    // Обрабатываем числовые поля
                    const numericFields = ['Количество грузовых мест', 'Количество упаковок', 'Вес брутто', 'Сумма'];
                    if (numericFields.includes(header) && value !== null && value !== undefined && value !== '') {
                        const numValue = parseFloat(value);
                        return isNaN(numValue) ? value : numValue.toString().replace('.', ',');
                    }
                    
                    // Обрабатываем обычные значения
                    if (value === null || value === undefined) {
                        return '';
                    }
                    
                    return String(value);
                });
                
                text += cells.join("\t") + "\n";
            });

            navigator.clipboard.writeText(text)
                .then(() => showToast(`Контейнер ${containerNo} скопирован!`))
                .catch(() => showToast("Ошибка копирования", "error"));
        }

        // Search functionality
        let originalContainerData = null;
        let filteredContainerData = null;

        function initializeSearch() {
            const searchInput = document.getElementById("search-input");
            const clearBtn = document.getElementById("clear-search-btn");
            
            if (searchInput) {
                searchInput.addEventListener("input", handleSearch);
            }
            
            if (clearBtn) {
                clearBtn.addEventListener("click", clearSearch);
            }
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase().trim();
            const clearBtn = document.getElementById("clear-search-btn");
            
            if (searchTerm) {
                clearBtn.style.display = "block";
            } else {
                clearBtn.style.display = "none";
            }
            
            if (!searchTerm) {
                restoreAllContainers();
                return;
            }
            
            if (!originalContainerData) {
        const savedData = localStorage.getItem("mapato_data");
        if (savedData) {
          const data = JSON.parse(savedData);
                    originalContainerData = data.containers;
                }
            }
            
            filterContainers(searchTerm);
        }

        function filterContainers(searchTerm) {
            if (!originalContainerData) return;
            
            filteredContainerData = {};
            
            Object.entries(originalContainerData).forEach(([containerNo, rows]) => {
                if (containerNo.toLowerCase().includes(searchTerm)) {
                    filteredContainerData[containerNo] = rows;
                }
            });
            
            updateContainerDisplay();
        }

        function updateContainerDisplay() {
            const containersContainer = document.getElementById("containers-container");
            containersContainer.innerHTML = "";
            
            if (filteredContainerData && Object.keys(filteredContainerData).length > 0) {
                generateContainers(filteredContainerData);
          } else {
                containersContainer.innerHTML = `
                    <div class="text-center py-20">
                        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Контейнер не найден</h3>
                        <p class="text-gray-500">Попробуйте ввести другой номер контейнера</p>
                    </div>
                `;
            }
        }

        function restoreAllContainers() {
            if (!originalContainerData) return;
            
            filteredContainerData = null;
            const containersContainer = document.getElementById("containers-container");
            containersContainer.innerHTML = "";
            generateContainers(originalContainerData);
        }

        function clearSearch() {
            const searchInput = document.getElementById("search-input");
            const clearBtn = document.getElementById("clear-search-btn");
            
            searchInput.value = "";
            clearBtn.style.display = "none";
            restoreAllContainers();
        }

        // Save functionality
      async function saveDataToServer() {
        try {
          const savedData = localStorage.getItem("mapato_data");
          if (!savedData) {
            showToast("Нет данных для сохранения", "error");
            return;
          }

          const response = await fetch('/save', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: savedData
          });

          if (response.ok) {
            const result = await response.json();
                    showToast(result.message || "Данные успешно сохранены!");
            
            if (result.download_url) {
              const downloadBtn = document.getElementById("download-btn");
              downloadBtn.style.display = "inline-flex";
              downloadBtn.onclick = () => {
                window.open(result.download_url, '_blank');
              };
            }
          } else {
            let errorMessage = "Ошибка при сохранении данных";
            try {
              const error = await response.json();
              if (response.status === 422) {
                            errorMessage = "Ошибка валидации данных";
              } else {
                errorMessage = error.detail || error.error || errorMessage;
              }
            } catch (e) {
              errorMessage = `Ошибка ${response.status}: ${response.statusText}`;
            }
            showToast(errorMessage, "error");
          }
        } catch (error) {
          console.error("Ошибка при сохранении:", error);
          showToast("Ошибка при сохранении данных", "error");
        }
      }

        // Utility functions
        function clearLocalData() {
            localStorage.removeItem("mapato_data");
            localStorage.removeItem("mapato_upload_time");
            window.location.href = "/";
        }

        function goBackToUpload() {
            clearLocalData();
        }

        // Package update functions
        function updatePackageType(containerNo, rowIndex, value) {
            const numericRowIndex = parseInt(rowIndex, 10);
            
            const savedData = localStorage.getItem("mapato_data");
            if (savedData) {
                const data = JSON.parse(savedData);
                
                if (data.containers && data.containers[containerNo] && data.containers[containerNo][numericRowIndex]) {
                    data.containers[containerNo][numericRowIndex]["Вид упаковки "] = value;
                    localStorage.setItem("mapato_data", JSON.stringify(data));
                    
                    showToast(`Вид упаковки изменен на ${value} для товара в контейнере ${containerNo}`);
                } else {
                    showToast("Ошибка при обновлении вида упаковки", "error");
                }
            } else {
                showToast("Нет данных для обновления", "error");
            }
        }

        function updatePackageInfo(containerNo, rowIndex, value) {
            const numericRowIndex = parseInt(rowIndex, 10);
            const numericValue = parseInt(value, 10);
            
            const savedData = localStorage.getItem("mapato_data");
            if (savedData) {
                const data = JSON.parse(savedData);
                
                if (data.containers && data.containers[containerNo] && data.containers[containerNo][numericRowIndex]) {
                    data.containers[containerNo][numericRowIndex]["Информация об упаковке (0-БЕЗ, 1 С)"] = numericValue;
                    localStorage.setItem("mapato_data", JSON.stringify(data));
                    
                    showToast(`Информация об упаковке изменена на ${value} для товара в контейнере ${containerNo}`);
                } else {
                    showToast("Ошибка при обновлении информации об упаковке", "error");
                }
            } else {
                showToast("Нет данных для обновления", "error");
            }
        }

        function changeBulkPackageTypeForContainer(containerNo, value) {
            if (!value) return;
            
            const savedData = localStorage.getItem("mapato_data");
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.containers && data.containers[containerNo]) {
                    data.containers[containerNo].forEach(row => {
                        row["Вид упаковки "] = value;
                    });
                    localStorage.setItem("mapato_data", JSON.stringify(data));
                    
                    // Обновляем только select элементы в таблице
                    const containerContent = document.getElementById(`container-content-${containerNo}`);
                    if (containerContent) {
                        const packageTypeSelects = containerContent.querySelectorAll('.package-type-select');
                        packageTypeSelects.forEach(select => {
                            select.value = value;
                        });
                    }
                }
            }
            
            showToast(`Вид упаковки изменен на ${value} для контейнера ${containerNo}`);
        }

        function changeBulkPackageInfoForContainer(containerNo, value) {
            if (!value) return;
            
            const numericValue = parseInt(value, 10);
            
            const savedData = localStorage.getItem("mapato_data");
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.containers && data.containers[containerNo]) {
                    data.containers[containerNo].forEach(row => {
                        row["Информация об упаковке (0-БЕЗ, 1 С)"] = numericValue;
                    });
                    localStorage.setItem("mapato_data", JSON.stringify(data));
                    
                    // Обновляем только select элементы в таблице
                    const containerContent = document.getElementById(`container-content-${containerNo}`);
                    if (containerContent) {
                        const packageInfoSelects = containerContent.querySelectorAll('.package-info-select');
                        packageInfoSelects.forEach(select => {
                            select.value = value;
                        });
                    }
                }
            }
            
            showToast(`Информация об упаковке изменена на ${value} для контейнера ${containerNo}`);
        }

        // Event listeners
      document.getElementById("save-btn").addEventListener("click", saveDataToServer);
      
        // Initialize
      fetchData().then(() => {
        initializeSearch();
      });
    </script>
