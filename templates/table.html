<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица данных</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen  bg-gradient-to-br from-slate-50 to-slate-100 font-inter">


    <main class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
                <h2 class="text-xl font-semibold text-white flex items-center">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Информация об отправителе
                </h2>
            </div>
            <div class="p-6" id="sender-info">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex items-center space-x-3">
                        <div class="flex-shrink-0">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-slate-500">Отправитель</p>
                            <p class="text-lg font-semibold text-slate-900" id="sender-name">Загрузка...</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="flex-shrink-0">
                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-slate-500">Номер контейнера</p>
                            <p class="text-lg font-semibold text-slate-900" id="truck-number">Загрузка...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-gradient-to-r from-slate-800 to-slate-900 px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-white flex items-center">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 002 2m0 0v10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h2a2 2 0 002-2"></path>
                    </svg>
                    Таблица данных
                </h2>
                <button id="copy-btn" class="inline-flex items-center px-4 py-2 bg-white text-slate-800 text-sm font-medium rounded-lg hover:bg-slate-50 transition-colors duration-200 shadow-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Скопировать
                </button>
            </div>
            <div class="overflow-x-auto">
                <table id="data-table" class="w-full">
                    <thead id="table-head" class="bg-slate-50 border-b border-slate-200">
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-200">
                    </tbody>
                </table>
            </div>
            <div id="loading-state" class="flex items-center justify-center py-12">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-slate-600">Загрузка данных...</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-gradient-to-r from-emerald-600 to-emerald-700 px-6 py-4">
                <h2 class="text-xl font-semibold text-white flex items-center">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    Итоговые значения
                </h2>
            </div>
            <div class="p-6" id="totals-summary">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>Таблица скопирована в буфер обмена!</span>
        </div>
    </div>

    <script>
        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastContent = toast.querySelector('div');
            
            if (type === 'success') {
                toastContent.className = 'bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3';
            } else if (type === 'error') {
                toastContent.className = 'bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3';
            }
            
            toastContent.querySelector('span').textContent = message;
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Main data fetching function
        async function fetchData() {
            try {
                const response = await fetch('/table/json');
                const data = await response.json();

                // Hide loading state
                document.getElementById('loading-state').style.display = 'none';

                // Update sender info
                updateSenderInfo(data.sender, data.truck);

                // Generate table
                generateTable(data.rows);

                // Generate totals
                generateTotals(data.totals);

                console.log("Data loaded successfully:", data);
            } catch (error) {
                console.error("Error fetching data:", error);
                showToast("Ошибка загрузки данных", 'error');
            }
        }

        // Update sender information
        function updateSenderInfo(sender, truck) {
            document.getElementById('sender-name').textContent = sender || 'Не указан';
            document.getElementById('truck-number').textContent = truck || 'Не указан';
        }

        // Generate table headers and rows
        function generateTable(rows) {
            const thead = document.getElementById('table-head');
            const tbody = document.getElementById('table-body');

            if (rows.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100%" class="text-center py-8 text-slate-500">Нет данных для отображения</td></tr>';
                return;
            }

            // Generate headers
            const headers = Object.keys(rows[0]);
            thead.innerHTML = `
                <tr>
                    ${headers.map(header => `
                        <th class="px-6 py-4 text-left text-xs font-semibold text-slate-700 uppercase tracking-wider">
                            ${header}
                        </th>
                    `).join('')}
                </tr>
            `;

            // Generate rows
            tbody.innerHTML = rows.map((row, index) => `
                <tr class="hover:bg-slate-50 transition-colors duration-150 ${index % 2 === 0 ? 'bg-white' : 'bg-slate-25'}">
                    ${Object.values(row).map(value => `
                        <td class="px-6 py-4 text-sm text-slate-900 whitespace-nowrap">
                            ${value || '-'}
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        // Generate totals summary
        function generateTotals(totals) {
            const totalsNames = {
                total_quantity: "Общее количество мест",
                total_weight: "Общий вес брутто",
                total_amount: "Общая сумма"
            };

            const totalsContainer = document.getElementById('totals-summary');
            totalsContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${Object.entries(totals).map(([key, value]) => `
                        <div class="bg-gradient-to-br from-slate-50 to-slate-100 rounded-lg p-4 border border-slate-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-slate-600">${totalsNames[key] || key}</p>
                                    <p class="text-2xl font-bold text-slate-900 mt-1">${value}</p>
                                </div>
                                <div class="w-12 h-12 bg-emerald-100 rounded-lg flex items-center justify-center">
                                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2-2V7a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002 2v2a2 2 0 01-2 2h-6a2 2 0 01-2-2z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Copy table to clipboard
        function copyTableToClipboard() {
            const table = document.getElementById("data-table");
            let text = "";

            // Get headers
            const headers = [...table.querySelectorAll("thead th")].map(th => th.textContent.trim());
            text += headers.join("\t") + "\n";

            // Get rows
            table.querySelectorAll("tbody tr").forEach(row => {
                const cells = [...row.querySelectorAll("td")].map(td => td.textContent.trim());
                text += cells.join("\t") + "\n";
            });

            navigator.clipboard.writeText(text).then(() => {
                showToast("Таблица скопирована в буфер обмена!");
            }).catch(err => {
                console.error("Ошибка копирования:", err);
                showToast("Ошибка копирования данных", 'error');
            });
        }

        // Event listeners
        document.getElementById("copy-btn").addEventListener("click", copyTableToClipboard);

        // Initialize
        fetchData();
    </script>
</body>
</html>
