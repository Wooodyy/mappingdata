<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1976d2;
            --primary-light: #42a5f5;
            --success: #4caf50;
            --error: #f44336;
            --surface: #ffffff;
            --background: #757575;
            --text-primary: #212121;
            --text-secondary: #757575;
            --divider: #757575;
            --shadow: 0 2px 4px rgba(0,0,0,0.12);
            --shadow-raised: 0 8px 16px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 32px;
            transition: box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-raised);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--divider);
            border-radius: 4px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: border-color 0.2s ease;
            padding-right: 48px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        select:hover {
            border-color: var(--text-secondary);
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
        }

        .upload-zone {
            border: 2px dashed var(--divider);
            border-radius: 4px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background-color: rgba(25, 118, 210, 0.04);
        }

        .upload-zone.drag-over {
            border-color: var(--primary);
            background-color: rgba(25, 118, 210, 0.08);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: var(--text-secondary);
        }

        .upload-text {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 4px;
        }

        .file-info.active {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-name {
            color: var(--success);
            font-size: 14px;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: var(--primary-light);
            box-shadow: var(--shadow-raised);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--divider);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--success);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-raised);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error);
        }

        @media (max-width: 600px) {
            .card {
                padding: 24px;
            }
            
            .notification {
                right: 16px;
                left: 16px;
                transform: translateY(-100px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Загрузка файла для обработки</h1>
                <p class="subtitle">Выберите отправителя и загрузите файл Invoice или Packing List</p>
            </div>

            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="sender">Отправитель</label>
                    <div class="select-wrapper">
                        <select id="sender" name="sender" required>
                            <option value="">Выберите отправителя</option>
                            {% for sender in processors %}
                                <option value="{{ sender }}">{{ sender|capitalize }}</option>
                            {% endfor %}
                        </select>
                        <svg class="select-arrow" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file">Файл</label>
                    <div class="upload-zone" id="uploadZone">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                        </svg>
                        <p class="upload-text">Перетащите файл сюда или нажмите для выбора</p>
                        <p class="upload-subtext">Поддерживаются форматы .xlsx и .xls</p>
                        <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
                    </div>
                    <div class="file-info" id="fileInfo">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        <span class="file-name" id="fileName"></span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Обработать
                </button>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const notification = document.getElementById('notification');

        // Click to upload
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.match(/\.(xlsx|xls)$/)) {
                    fileInput.files = files;
                    handleFileSelect(file);
                } else {
                    showNotification('Пожалуйста, выберите файл Excel (.xlsx или .xls)', 'error');
                }
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileInfo.classList.add('active');
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showNotification('Пожалуйста, выберите файл', 'error');
                return;
            }
            
            if (!document.getElementById('sender').value) {
                showNotification('Пожалуйста, выберите отправителя', 'error');
                return;
            }

            const formData = new FormData(form);
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Файл успешно загружен!', 'success');
                    setTimeout(() => {
                        window.location.href = '/table';
                    }, 1500);
                } else {
                    showNotification('Ошибка: ' + result.error, 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showNotification('Ошибка при загрузке файла', 'error');
                submitBtn.disabled = false;
            } finally {
                loading.classList.remove('active');
            }
        });

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification show';
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
