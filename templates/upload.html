<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Excel Upload — Загрузка файлов</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    .autocomplete-wrap { position: relative; }
    .suggestion-layer {
      position: absolute; inset: 0; pointer-events: none; display:flex; align-items:center;
      padding-left:0.75rem; padding-right:2.5rem; color:rgba(107,114,128,0.5);
      font-size:1rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .suggestion-prefix { color: transparent; }
    .input-ghost { background: transparent; position: relative; z-index: 2; }
    .sr-only { position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    
    /* Added modern gradient and animation styles */
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .upload-zone-hover:hover {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-color: #3b82f6;
    }
    
    .pulse-animation {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <main class="w-full max-w-2xl">
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl card-shadow overflow-hidden">
        <div class="gradient-bg px-6 sm:px-8 py-6">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
            </div>
            <div>
              <h1 class="text-xl font-bold text-white">Загрузка файлов</h1>
              <p class="text-white/80 text-sm">Выберите отправителя и загрузите документ</p>
            </div>
          </div>
        </div>

        <div class="p-6 sm:p-8">
          <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="space-y-6" novalidate>
            <div class="space-y-2">
              <label for="senderSearch" class="block text-sm font-semibold text-gray-900">
                Отправитель
                <span class="text-red-500 ml-1">*</span>
              </label>

              <div class="relative autocomplete-wrap">
                <div id="suggestion" class="suggestion-layer rounded-xl border border-transparent px-4 py-3 text-sm"></div>

                <input id="senderSearch" name="senderSearch" type="text"
                       class="input-ghost w-full border-2 border-gray-200 rounded-xl px-4 py-3 text-sm font-medium focus:outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                       placeholder="Начните вводить имя отправителя..." autocomplete="off" aria-autocomplete="both" />

                <button id="clearBtn" type="button" class="absolute right-3 top-3 w-6 h-6 text-gray-400 hover:text-gray-600 hidden rounded-full hover:bg-gray-100 flex items-center justify-center transition-colors" aria-hidden="true">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>

              <input type="hidden" id="sender" name="sender" required />
              
              <div class="flex items-center gap-2 text-xs text-gray-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Нажмите <kbd class="px-2 py-1 bg-gray-100 rounded-md border text-xs font-mono">Tab</kbd> для принятия подсказки</span>
              </div>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-900">
                Файл документа
                <span class="text-red-500 ml-1">*</span>
              </label>

              <div id="uploadWrapper" class="relative">
                <label id="uploadZone" for="file"
                       class="upload-zone-hover flex flex-col items-center justify-center gap-4 border-2 border-dashed border-gray-300 rounded-2xl p-8 cursor-pointer bg-gray-50/50 transition-all duration-300 hover:shadow-lg group"
                       tabindex="0" aria-describedby="fileHint">
                  
                  <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                    <svg id="uploadIcon" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                      <polyline points="14,2 14,8 20,8"/>
                      <line x1="16" y1="13" x2="8" y2="13"/>
                      <line x1="16" y1="17" x2="8" y2="17"/>
                      <polyline points="10,9 9,9 8,9"/>
                    </svg>
                  </div>
                  
                  <div class="text-center">
                    <div id="uploadText" class="text-base font-semibold text-gray-700 mb-1">
                      Перетащите файл сюда или нажмите для выбора
                    </div>
                    <div id="uploadSub" class="text-sm text-gray-500">
                      Поддерживаются форматы .xlsx и .xls
                    </div>
                  </div>
                </label>

                <div id="fileView" class="hidden relative border-2 border-green-200 rounded-2xl p-6 bg-gradient-to-r from-green-50 to-emerald-50">
                  <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-4 min-w-0">
                      <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center flex-shrink-0">
                        <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                          <polyline points="14,2 14,8 20,8"/>
                        </svg>
                      </div>
                      <div class="min-w-0">
                        <div id="selectedFileName" class="text-base font-semibold text-gray-900 truncate"></div>
                        <div id="selectedFileSize" class="text-sm text-gray-600 mt-1"></div>
                      </div>
                    </div>

                    <button id="removeFileBtn" type="button" 
                            class="w-10 h-10 rounded-xl bg-red-100 text-red-600 hover:bg-red-200 flex items-center justify-center transition-colors duration-200" 
                            aria-label="Удалить файл">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              <input id="file" name="file" type="file" accept=".xlsx,.xls" class="sr-only" required />

              <div id="fileHint" class="flex items-start gap-2 text-xs text-gray-500 bg-blue-50 rounded-lg p-3">
                <svg class="w-4 h-4 text-blue-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Файл появится в зоне выше после выбора. Чтобы загрузить новый файл, сначала удалите текущий.</span>
              </div>
            </div>

            <div class="pt-4">
              <button id="submitBtn" type="submit"
                      class="w-full inline-flex items-center justify-center gap-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold px-6 py-4 rounded-xl disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl">
                <svg id="btnSpinner" class="w-5 h-5 hidden pulse-animation" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <circle cx="12" cy="12" r="10" stroke-width="3" stroke="currentColor" />
                </svg>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 12l2 2 4-4"/>
                </svg>
                Обработать файл
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="notification" class="fixed right-6 top-6 hidden z-50">
        <div id="notificationInner" class="px-6 py-4 rounded-xl shadow-2xl text-white font-semibold backdrop-blur-sm"></div>
      </div>

      <div id="loading" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 shadow-2xl flex items-center gap-4">
          <div class="w-8 h-8 border-4 border-gray-200 rounded-full border-t-blue-500 animate-spin"></div>
          <div class="text-gray-700 font-semibold">Загрузка файла...</div>
        </div>
      </div>
    </main>
  </div>

<script>
  // processorsList — Jinja render to JS array НУЖНО ЭТУ ЧАСТЬ ИСПРАВИТЬф
  const processorsList = [
    {% for sender in processors %}
      "{{ sender|replace('"','\\"') }}"{% if not loop.last %},{% endif %}
    {% endfor %}
  ];

  // Elements — autocomplete
  const senderSearch = document.getElementById('senderSearch');
  const senderHidden = document.getElementById('sender');
  const suggestionEl = document.getElementById('suggestion');
  const clearBtn = document.getElementById('clearBtn');

  // Elements — file upload
  const fileInput = document.getElementById('file');
  const uploadZone = document.getElementById('uploadZone');
  const uploadWrapper = document.getElementById('uploadWrapper');
  const fileView = document.getElementById('fileView');
  const selectedFileName = document.getElementById('selectedFileName');
  const selectedFileSize = document.getElementById('selectedFileSize');
  const removeFileBtn = document.getElementById('removeFileBtn');

  // Form
  const form = document.getElementById('uploadForm');
  const submitBtn = document.getElementById('submitBtn');
  const loading = document.getElementById('loading');
  const notification = document.getElementById('notification');
  const notificationInner = document.getElementById('notificationInner');

  const VALID_RE = /\.(xlsx|xls)$/i;

  // ---------- Helpers ----------

  function normalize(s) { return (s||'').toString().toLowerCase().replace(/\s+/g,' ').trim(); }
  function showNotification(msg, type='success') {
    notification.classList.remove('hidden');
    notificationInner.textContent = msg;
    notificationInner.className = 'px-6 py-4 rounded-xl shadow-2xl text-white font-semibold backdrop-blur-sm ' + (type === 'error' ? 'bg-red-600' : 'bg-green-600');
    setTimeout(()=> { notification.classList.add('hidden'); }, 3000);
  }
  function setLoading(on) { loading.classList.toggle('hidden', !on); }

  // ---------- AUTOCOMPLETE inline suggestion ----------

  function findSuggestion(prefix) {
    const nq = normalize(prefix);
    if (!nq) return null;
    for (const p of processorsList) {
      if (normalize(p).startsWith(nq) && normalize(p) !== nq) return p;
    }
    return null;
  }
  function escapeHtml(s) { return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

  // remainderFromPrefix: find how many chars of original correspond to normalized prefix
  function remainderFromPrefix(original, prefix) {
    const target = normalize(prefix);
    if (!target) return original;
    let acc = '';
    let idx = 0;
    for (let i = 0; i < original.length; i++) {
      const ch = original[i];
      if (/\s/.test(ch)) {
        if (!acc.endsWith(' ')) acc += ' ';
      } else {
        acc += ch.toLowerCase();
      }
      acc = acc.replace(/\s+/g,' ').trimEnd();
      if (acc.length >= target.length) { idx = i + 1; break; }
    }
    if (idx === 0) idx = original.length;
    return original.slice(idx);
  }

  let currentSuggestion = null;

  function showSuggestionFor(value) {
    const sug = findSuggestion(value);
    currentSuggestion = sug;
    if (!sug) { suggestionEl.innerHTML = ''; return null; }
    const prefix = value;
    const rem = remainderFromPrefix(sug, prefix);
    const safePrefix = escapeHtml(prefix);
    const safeRem = escapeHtml(rem);
    suggestionEl.innerHTML = `<span class="suggestion-prefix">${safePrefix}</span><span>${safeRem}</span>`;
    return sug;
  }

  senderSearch.addEventListener('input', () => {
    senderHidden.value = '';
    clearBtn.classList.toggle('hidden', !senderSearch.value);
    showSuggestionFor(senderSearch.value);
  });

  // Tab accepts suggestion
  senderSearch.addEventListener('keydown', (e) => {
    if (e.key === 'Tab') {
      if (currentSuggestion) {
        e.preventDefault();
        senderSearch.value = currentSuggestion;
        senderHidden.value = currentSuggestion;
        currentSuggestion = null;
        suggestionEl.innerHTML = '';
        clearBtn.classList.toggle('hidden', !senderSearch.value);
      }
    } else if (e.key === 'Enter') {
      const exact = processorsList.find(s => normalize(s) === normalize(senderSearch.value));
      if (exact) {
        senderHidden.value = exact;
      } else if (currentSuggestion) {
        senderHidden.value = currentSuggestion;
        senderSearch.value = currentSuggestion;
        currentSuggestion = null;
        suggestionEl.innerHTML = '';
      }
    } else if (e.key === 'Escape') {
      suggestionEl.innerHTML = '';
      currentSuggestion = null;
    }
  });

  senderSearch.addEventListener('blur', () => {
    const exact = processorsList.find(s => normalize(s) === normalize(senderSearch.value));
    if (exact) senderHidden.value = exact;
    setTimeout(()=> { suggestionEl.innerHTML = ''; currentSuggestion = null; }, 120);
  });

  clearBtn.addEventListener('click', () => {
    senderSearch.value = '';
    senderHidden.value = '';
    clearBtn.classList.add('hidden');
    suggestionEl.innerHTML = '';
    currentSuggestion = null;
    senderSearch.focus();
  });

  // ---------- FILE SELECTION / LOCK LOGIC ----------

  function humanFileSize(bytes) {
    if (bytes === 0) return '0 B';
    const units = ['B','KB','MB','GB','TB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return (bytes / Math.pow(1024, i)).toFixed( (i===0)?0:1 ) + ' ' + units[i];
  }

  function showSelectedFile(file) {
    selectedFileName.textContent = file.name;
    selectedFileSize.textContent = humanFileSize(file.size);
    fileView.classList.remove('hidden');
    uploadZone.classList.add('hidden');
    // disable uploadZone interactivity while file present (prevent click opening)
    uploadZone.setAttribute('aria-disabled', 'true');
  }

  function clearSelectedFile() {
    // reset file input
    try { fileInput.value = ''; } catch(e) {
      // in some browsers setting value may throw; recreate input if needed
      const newInput = fileInput.cloneNode();
      fileInput.parentNode.replaceChild(newInput, fileInput);
      // reassign and rebind events (simple way: reload page or handle minimal)
      location.reload(); // cheap but effective fallback
    }
    senderHidden.removeAttribute('data-file'); // not used, but cleanup
    fileView.classList.add('hidden');
    uploadZone.classList.remove('hidden');
    uploadZone.removeAttribute('aria-disabled');
  }

  // When user selects file via file dialog
  fileInput.addEventListener('change', (e) => {
    const f = e.target.files[0];
    if (!f) return;
    if (!VALID_RE.test(f.name)) {
      showNotification('Неподдерживаемый формат файла', 'error');
      fileInput.value = '';
      return;
    }
    showSelectedFile(f);
  });

  // dragover/drop: blocked if a file is present
  uploadZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    if (!fileView.classList.contains('hidden')) {
      // show subtle feedback that drop is disabled
      uploadZone.classList.add('opacity-60');
      return;
    }
    uploadZone.classList.add('ring-2', 'ring-blue-200');
  });
  uploadZone.addEventListener('dragleave', () => {
    uploadZone.classList.remove('ring-2', 'ring-blue-200', 'opacity-60');
  });

  uploadZone.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadZone.classList.remove('ring-2', 'ring-blue-200', 'opacity-60');
    if (!fileView.classList.contains('hidden')) {
      showNotification('Сначала удалите текущий файл, затем загрузите новый', 'error');
      return;
    }
    const f = e.dataTransfer?.files?.[0];
    if (f && VALID_RE.test(f.name)) {
      // set file via DataTransfer
      try {
        const dt = new DataTransfer();
        dt.items.add(f);
        fileInput.files = dt.files;
      } catch (err) {
        // fallback: cannot set file programmatically -> ask user to click
        showNotification('Браузер не позволяет установить файл автоматически, пожалуйста, используйте кнопку выбора', 'error');
        return;
      }
      showSelectedFile(f);
    } else {
      showNotification('Пожалуйста, выберите файл Excel (.xlsx или .xls)', 'error');
    }
  });

  // Clicking upload zone opens dialog only if no file selected
  uploadZone.addEventListener('click', (e) => {
    if (!fileView.classList.contains('hidden')) {
      e.preventDefault();
      showNotification('Удалите текущий файл, чтобы выбрать новый', 'error');
      return;
    }
    // else default label behaviour triggers click on file input
  });

  // keyboard: allow Enter/Space to open only when no file selected
  uploadZone.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      if (!fileView.classList.contains('hidden')) {
        e.preventDefault();
        showNotification('Удалите текущий файл, чтобы выбрать новый', 'error');
      } else {
        // open file picker
        fileInput.click();
      }
    }
  });

  // remove button
  removeFileBtn.addEventListener('click', () => {
    clearSelectedFile();
  });

  // ---------- FORM SUBMISSION ----------

  function fetchWithTimeout(url, options = {}, timeout = 25000) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    return fetch(url, {...options, signal: controller.signal}).finally(() => clearTimeout(id));
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!senderHidden.value) {
      const exact = processorsList.find(s => normalize(s) === normalize(senderSearch.value));
      if (exact) senderHidden.value = exact;
      else if (currentSuggestion) { senderHidden.value = currentSuggestion; senderSearch.value = currentSuggestion; }
    }

    if (!senderHidden.value) { showNotification('Пожалуйста, выберите отправителя из списка', 'error'); return; }
    // ensure file selected
    if (fileInput.files.length === 0) { showNotification('Пожалуйста, выберите файл', 'error'); return; }

    submitBtn.disabled = true;
    setLoading(true);

    const formData = new FormData(form);
    try {
      const resp = await fetchWithTimeout(form.action || '/upload', { method: 'POST', body: formData }, 25000);
      if (!resp.ok) {
        let errText = `Сервер вернул ${resp.status}`;
        try { const j = await resp.json(); if (j && j.error) errText = j.error; } catch {}
        showNotification('Ошибка: ' + errText, 'error');
        submitBtn.disabled = false;
        setLoading(false);
        return;
      }
      const result = await resp.json().catch(()=>({success:false}));
      if (result && result.success) {
        showNotification('Файл успешно загружен!', 'success');
        const redirect = result.redirect || '/table';
        setTimeout(()=> location.href = redirect, 700);
      } else {
        showNotification('Ошибка: ' + (result.error || 'Не удалось обработать файл'), 'error');
        submitBtn.disabled = false;
      }
    } catch (err) {
      if (err.name === 'AbortError') showNotification('Превышено время ожидания сервера', 'error');
      else showNotification('Ошибка при загрузке файла', 'error');
      submitBtn.disabled = false;
    } finally {
      setLoading(false);
    }
  });
</script>
</body>
</html>
